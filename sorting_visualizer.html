<html>
    <head>
        <style>
            label{
                color: blanchedalmond;
            }
            .listitem{
                position: relative;
                background-color: blue;
                float: left;
                margin-left: 1px;
                margin-top: 50px;
                display: inline-block;
            }
        </style>
        
        <script>
        var arraysize;
        var mylist;
        var listitem;
        var text;
        var height=[];
        var list=[];
        
        function draw()
        {
            arraysize=document.getElementById("arraysize").value;
            mylist=document.getElementById("mylist");
            
            for(i=0;i<arraysize;i++)
            {   
                listitem=document.createElement("LI");
                height[i]=Math.floor((Math.random() * (500) + 1));
                text=document.createTextNode(" ");
                listitem.appendChild(text);
                listitem.className='listitem';
                var k=(i/2)+"s";
                listitem.style.animationDelay=k;
                listitem.style.width=((screen.width-100)/arraysize)-1 ;
                listitem.style.height=height[i];
                mylist.appendChild(listitem);
            }
        }

        function reset()
        {
            mylist=document.getElementById("mylist");
            while(mylist.hasChildNodes())
            {
                mylist.removeChild(mylist.firstChild);
            }
        }

        async function selsort()
        {
            mylist=document.getElementById("mylist");
            list=mylist.getElementsByTagName("li");
            var i, j, min_idx,k=0;;  
            var n=height.length;
            for (i = 0; i < n; i++)  
            {       
            min_idx = i;  
            for (j = i+1; j < n; j++)  
            {   
                await color(j,list);
                if (height[j] < height[min_idx])  
                    min_idx = j;  
            }    
            await swap(i,min_idx,height,list);
            }  
        }

        async function color(j,list)
        {
            list[j].style.backgroundColor="red";
            await sleep(0.0000001);
            list[j].style.backgroundColor="blue";
        }

        async function swap(i,min_idx,height,list)
        {
            await sleep(0.00001);
            var temp=height[i];
            height[i]=height[min_idx];
            height[min_idx]=temp;
            list[i].style.height=height[i];
            list[min_idx].style.height=height[min_idx];
            list[i].style.backgroundColor="green";         
        }

        function sleep (ms)
        {
            return new Promise(resolve=> setTimeout(resolve,ms));
        }

        function bubsort()
        {
            list=document.getElementById("mylist").getElementsByTagName("li");
            bubblesort(list,height,height.length);
        }

        async function bubblesort(list,height,n)
        {

            if (n == 1) 
            return; 
            
            for (i=0; i<n-1; i++) 
            {
            for(j=0;j<n-i-1;j++)   
                {   
                    if (height[j] > height[j+1]) 
                        await bubswap(list, height,j); 
                }
                
                list[n-i-1].style.backgroundColor="green";    
            }

            list[0].style.backgroundColor="green";
        }


        async function bubswap(list,height,i)
        {
            var temp=height[i];
            height[i]=height[i+1];
            height[i+1]=temp;
            list[i].style.height=height[i];
            list[i+1].style.height=height[i+1];
            list[i].style.backgroundColor="yellow";
            list[i+1].style.backgroundColor="red";

            await sleep(0.1);

            list[i].style.backgroundColor="blue";
            list[i+1].style.backgroundColor="blue";
        }

    </script>

    </head>
    <body bgcolor="black">
        <label for="arraysize">Size</label>
        <input type="number" id="arraysize" name="arraysize"><br>
        <input type="button" id="submit" name="submit" onclick="draw()" value="submit" >
        <input type="button" id="clear" name="clear" onclick="reset()" value="clear" ><br>
        <input type="button" id="selectionsort" name="selectionsort" onclick="selsort()" value="Selection Sort" >
        <input type="button" id="bubblesort" name="bubblesort" onclick="bubsort()" value="Bubble Sort" >
        <input type="button" id="insertionsort" name="insertionsort" onclick="inssort()" value="Insertion Sort" >
        <input type="button" id="mergesort" name="mergesort" onclick="mersort()" value="Merge Sort" >
        <br>
        
        <div>

            <ul id ="mylist">
            </ul>
 
        </div>
    </body>
</html>
